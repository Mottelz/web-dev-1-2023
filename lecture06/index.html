<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px black solid;
            border-collapse: collapse;
        }
        #gamesList > tr:nth-child(even) {
            background-color: white;
        }
        #gamesList > tr:nth-child(odd) {
            background-color: lightblue;
        }
    </style>
    <title>To Do App</title>
</head>
<body>
    <div id="home">
        <table id="gamesList">
            <tr>
                <th>Name</th>
                <th>Designer</th>
                <th>Player Count</th>
            </tr>
        </table>
        <br>
        <button onclick="getGame()">Load a game</button>
    </div>
    <script src="scripts/base.js"></script>
</body>
</html>
